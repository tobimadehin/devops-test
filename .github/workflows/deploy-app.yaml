name: Deploy Frontend to DigitalOcean Droplet
'on':
  push:
    branches:
      - master
    
    paths:
      - "my_angular_app/**"

jobs:
  build:
    name: Build angular app
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'

    - uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - run: cd my_angular_app && npm install && npm install -g @angular/cli > /dev/null && npm run build --prod

    - name: Copy angular files via ssh key
      uses: appleboy/scp-action@v0.1.4
      env:
        HOST: ${{ secrets.SSH_HOST }}
        USERNAME: ${{ secrets.SSH_USERNAME }}
        PORT: 22
        KEY: ${{ secrets.SSH_KEY }}
      with:
        source: "./my_angular_app/dist/my_angular_app/*"
        target: "/var/www/html/"
